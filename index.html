<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Reference</title>
  <link rel="stylesheet" href="style/styles.css">
</head>

<body>
  <!-- Title -->
  <div>
    <header>
      <h1>HTML Table Reference</h1>
      <h2>Table Tags</h2>
    </header>
  </div>

  <!-- Table starts here -->
  <div class="table">
    <table>
      <thead>
        <tr id="head">
          <th>Name</th>
          <th>Age</th>
          <th>Handsomeness Level</th>
        </tr>
      </thead>

      <!-- Table body content starts here -->
      <tbody>
        <tr>
          <td>Merc</td>
          <td>32</td>
          <td>90%</td>
        </tr>
        <tr>
          <td>Janus</td>
          <td>30</td>
          <td>80%</td>
        </tr>
        <tr>
          <td>Orland</td>
          <td>20</td>
          <td>75%</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3">Conclusion: Handsomeness level decreases on each generation</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>

</html>
